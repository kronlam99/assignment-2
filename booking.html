    <div id="container">
        <div class="row natur-row no-margin w-100">
            <form id="booking_system">
                <div style="padding:20px" class="col-sm-6">
                    <h2>Please input these information for booking a taxi</h2> <br>

                    <div class="row cont-row">
                        <div class="col-sm-5"><label><b> Full Name <sup
                                        style="color: #FF0000;">*</sup></b></label><span>:</span></div>
                        <div class="col-sm-7"><span style="font-size:12px" id="cname_error" class="error"></span><input type="text" id="cname" onblur="Is_name_emty()" placeholder="Input your name in here" name="cname"
                                class="form-control input-sm"></div>

                        <div class="col-sm-5"><label><b> Mobile Phone Number <sup
                                        style="color: #FF0000;">*</sup></b></label><span>:</span></div>
                        <div class="col-sm-7"><span style="font-size:12px" id="phone_error" class="error"></span><input type="text"  id="phone" onblur="Is_phone_emty()" placeholder="Input your phone number in here" name="phone" class="form-control input-sm"></div>
                        
                        <div class="col-sm-5"><label><b> Unit Number </b></label><span>:</span></div>
                        <div class="col-sm-7"><span style="font-size:12px" id="unumber_error" class="error"></span><input type="text" id="unumber" onblur="Is_unumber_emty()" placeholder="Input unit number in here" name="unumber" class="form-control input-sm"></div>
                        
                        <div class="col-sm-5"><label><b> Street Number <sup style="color: #FF0000;">*</sup></b></label><span>:</span></div>
                        <div class="col-sm-7"><span style="font-size:12px" id="snumber_error" class="error"></span><input type="text" id="snumber" onblur="Is_snumber_empty()" placeholder="Input street number in here" name="snumber" class="form-control input-sm"></div>
                        
                        <div class="col-sm-5"><label><b> Street Name <sup style="color: #FF0000;">*</sup></b></label><span>:</span></div>
                        <div class="col-sm-7"><span style="font-size:12px" id="stname_error" class="error"></span><input type="text" id="stname" onblur="Is_stname_empty()" placeholder="Input street name in here" name="stname" class="form-control input-sm"></div>
                        
                        <div class="col-sm-5"><label><b> Suburd <sup style="color: #FF0000;">*</sup></b></label><span>:</span></div>
                        <div class="col-sm-7"><span style="font-size:12px" id="sbname_error" class="error"></span><input type="text" id="sbname" onblur="Is_sbname_empty()" placeholder="Input suburd in here" name="sbname" class="form-control input-sm"></div>
                        
                        <div class="col-sm-5"><label><b>Destination Suburd<sup style="color: #FF0000;">*</sup></b></label><span>:</span></div>
                        <div class="col-sm-7"><span style="font-size:12px" id="dsbname_error" class="error"></span><input type="text" id="dsbname" onblur="Is_dsbname_empty()" placeholder="Input destination suburd in here" name="dsbname" class="form-control input-sm"></div>
                        
                        <div class="col-sm-5"><label><b> Pick-Up Date & Time <sup style="color: #FF0000;">*</sup></b></label><span>:</span></div>
                        <div class="col-sm-7"><span style="font-size:12px" id="date_error" class="error"></span><input type="datetime-local" id="date" onblur="Is_date_empty()" name="date" class="form-control input-sm"></div>
                        
                    </div>

                    <div class="container">
                        <div style="margin-top:10px;" class="row">
                            <div style="padding-top:10px;" class="col-sm-3"><label></label></div>
                            <div class="col-sm-8">
                                <button class="btn btn-success btn-sm" onClick="accuracy_send_request()">Book now</button>
                            </div>
                        </div>
                    </div>
